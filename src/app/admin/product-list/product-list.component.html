<div class="custom_box">
    <div>
        <h3>Product List</h3>
    </div>

    <div class="text-right my-3 sticky-top">
        <button class="btn btn-warning text-white common-btn" routerLink="/admin/product/add">
            Add New Product
        </button>
    </div>

    <div class="my-5 text-center" *ngIf="!AllProductList.length">
        <h6>No Orders!</h6>
    </div>


    <table *ngIf="AllProductList.length" class="table table-bordered">
        <thead>
            <tr>
                <th>#No</th>
                <th>Name</th>
                <th class="text-center">Edit</th>
                <th class="text-center">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of AllProductList;let inx = index">
                <td>{{inx+1}}</td>
                <td>{{i.name}}</td>
                <td class="text-center">
                    <button type="button" class="btn btn-success" (click)="editProduct(i)">
                        Edit
                    </button>
                </td>
                <td class="text-center">
                    <button type="button" class="btn btn-danger" (click)="deleteProduct(i, inx)">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
